AWSTemplateFormatVersion: "2010-09-09"
Description: "VPC with a subnet"
Resources:
  MyVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
  MySubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref MyVPC
      CidrBlock: 10.0.1.0/24
Outputs:
  VpcId:
    Value: !Ref MyVPC
  SubnetId:
    Value: !Ref MySubnet
